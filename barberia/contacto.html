<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contacto-Barberia Alura</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="productos.css">
</head>
<body>
<header>
    <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
  
    
</header>
<main>
<form>
    <label for="nombreapellido">
        Nombre y apellido 
    </label>
    <input type="text" id="nombreapellido" class="input-padron" required>
    
    <label for="correo">
        Correo Electronico
    </label>
    <input type="email" id="telefono"  class="input-padron" required placeholder="email@dominio.com">
    
    <label for="telefono">
        Telefono
    </label>
    <input type="number" id="telefono" class="input-padron" required>
    
    <label for="mensaje">
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
    </label>
    <div>
        <fieldset>
            <legend>¿Como le gustaria que lo contactaramos?</legend>
            <p class="text" id="text"></p>
            <label for="radio-email">
                <input type="radio" value="email" id="radio-email"name="contacto" > Email
            </label>
            
            <label for="radio-telefono">
                <input type="radio" value="telefono" id="radio-telefono"name="contacto">    telefono
            </label>
            <label for="radio-whatsapp">
                <input type="radio" value="Whatsapp" id="radio-whatsapp"name="contacto"checked>  Whatsapp
            </label>
        </fieldset>
        
        <fieldset>
            <legend>En cual horario prefieres ser atendido </legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            
        </fieldset>
       
        
        <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia</label>
        

        <input class="submit"type="submit" value="Enviar formulario">
    </div>
    

</form>
<table>
    <thead><tr>
        <th> Dia</th>
        <th> Horario</th>
    </tr></thead>
    
    <tbody>
        <tr>
            <td>Lunes </td>
            <td>8am a 8pm</td>
        </tr>
        <tr>
            <td>Miercoles</td>
            <td>8am a 8pm</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>8am a 8pm </td>
        </tr>    
    </tbody>
    
</table>
</main>
<footer>
    <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
    <p class="copyr">	
        &copy Copyright Barberia </p>
</footer>
</body>
